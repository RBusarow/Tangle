name: CI

on:
  pull_request_target

jobs:

  cancel-other-jobs:

    runs-on: ubuntu-latest

    steps:
      # cancel previous jobs
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0
        env:
          access_token: '${{ github.token }}'

  detekt:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          # use a personal access token to check out so that this action can trigger other actions
          token: ${{ github.token }}

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: detekt
        run: ./gradlew detekt

  ktlint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ github.token }}

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: Copy Dependabot dependencies to toml
        run: ./gradlew dependencysync

      # If the copy generated changes, commit and push those changes.
      - name: commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update dependencies from dependabot
          commit_options: '--no-verify --signoff'

      # formats all src files
      - name: KtLint format
        run: ./gradlew formatKotlin

      # If KtLint generated changes, commit and push those changes.
      - name: commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply KtLint format
          commit_options: '--no-verify --signoff'

  tests-ubuntu:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ github.token }}

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: all tests
        run: ./gradlew apiCheck testJvm --rerun-tasks

  tests-windows:

    runs-on: windows-latest

    steps:

      - uses: actions/checkout@v2
        with:
          token: ${{ github.token }}

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: all tests
        run: ./gradlew testJvm --rerun-tasks
